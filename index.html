<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- Lato font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- TailwindCSS and DaisyUI CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit link -->
    <script src="https://kit.fontawesome.com/043c1ff57e.js" crossorigin="anonymous"></script>

    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>

   
</head>

<body class="font-lato">
    <!-- header section -->
    <header class="container mx-auto">
        <nav class="bg-red-500 rounded-full h-20">
            <div class="navbar justify-between text-white">
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-7 text-lg font-medium">
                    <li><a>Home</a></li>
                      <li><a>About Us</a></li>
                      <li><a>Shop</a></li>
                      <li><a>All Fruits</a></li>
                  </ul>
                </div>
                <div class="flex gap-4">
                    <img src="./images/logo.png" alt="">
                    <h3 class="normal-case text-4xl font-bold">Fruit Burst</h3>
                </div>
               
                <div class="form-control px-7">
                    <div class="flex rounded-full">
                      <input type="text" placeholder="Search here" class="input text-black bg-white rounded-l-full w-[400px]" />
                      <div class="pr-4 inline-flex items-center bg-white border-none rounded-r-full">
                        <i class="fa-solid fa-magnifying-glass" style="color: #121212;"></i>
                      </div>
                    </div>
                  </div>
            </div>
        </nav>


        <!-- slider carousel -->

        <div class="carousel w-full mt-14">
            <!-- slide 1 -->
            <div id="slide1" class="hero carousel-item relative w-full bg-gradient-to-b from-black from-5%">
              <img src="/images/banner1.png" class="w-full absolute mix-blend-multiply" />
              <div class="hero-content text-center text-neutral-content">
                <div class="max-w-3xl">
                  <h1 class="mb-6 text-7xl font-extrabold text-white">Exotic Tastes at Your Doorstep</h1>
                  <p class="mb-8 font-medium text-xl text-white">We supply highly quality organic products</p>
                  <button class="btn text-white text-lg bg-red-500 font-extrabold rounded-lg border-0 normal-case">Shop Now</button>
                </div>
              </div>
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 

            <!-- slide 2 -->
            <div id="slide2" class="carousel-item relative w-full">
              <img src="/images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="/images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="/images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
          
    </header>


    <!-- main section -->
    <main>
        <section class="my-24">
            <div>
                <div>
                    <h2>Deal of the day</h2>
                </div>
            </div>
        </section>
    </main>




    <!-- footer section -->
    <footer>

    </footer>
</body>
</html>
